<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="one">
       
        
        <span class="material-icons-outlined"style="font-size:120px;color:#a7dd84">check_circle</span>
        
        <h1>Your work has been saved</h1>
        
    </div>

    <div class="two">

        <img src="images/picture.jpeg">
        <h1>Sweet!</h1>
        <p>Modal with a custom image.</p>
        <button class="ok_button">OK</button>
        
    </div>

    <div class="three">
        <span class="material-icons-outlined"style="font-size:120px;color:#eb7172">
            cancel
            </span>

        <h1>Opps...</h1>
        <p>Something went wrong!</p>
        <button class="ok_button">OK</button><br>
        <a class='issue' href="#">Why do I have this issue?</a>
    </div>

    <div class="four">
        <div class="float_right">
            <i class="fa-solid fa-x"></i>
        </div>
        <span class="material-icons-outlined"style="font-size:120px;color:#A5DDF4">
            info
            </span>

        
        
        <h1>HTML example</h1>
        <p>You can use <b>bold text</b>, <a href="url">links</a> and other HTML tags</p>
        
        <button class="Great"><i class="fa-solid fa-thumbs-up"></i> Great!</button> <button class="thumbs_down"><i class="fa-solid fa-thumbs-down"></i></button>
        
        
    </div>
    
</body>
</html>
